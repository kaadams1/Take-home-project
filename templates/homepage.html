{% extends 'base.html' %}

{% block title %}View a single itinerary{% endblock %}

{% block body %}

<h1>Welcome!</h1>

<h2>Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Log In</h2>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

{% endblock %}
